<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disku spēle — 1. lapa</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <main class="scene" id="scene">
    <!-- DISKS (sākumā stūrī, lēni griežas) -->
    <div class="disk-shell disk-corner" id="diskShell" aria-label="Disk">
      <canvas id="diskCanvas" width="900" height="900"></canvas>

      <!-- mazs “hint”, kas parādās tikai stūrī -->
      <div class="disk-hint">Klikšķini, lai atvērtu</div>
    </div>

    <!-- KĀRTS -->
    <section class="task-card" id="taskCard" aria-label="Kārts">
      <div class="card-header">
        <div class="card-title">Uzdevums #1</div>
        <div class="card-subtitle">Mērķis: <span id="targetSymbolLabel">★</span></div>
      </div>

      <div class="card-body">
        <p>Kas par fantastisku Gadu Secību bijusi.</p>
        <p><strong>Pareizā atbilde šoreiz būs 345.</strong></p>
        <p class="muted">Uzgriez kodu pretī izvēlētajam simbolam.</p>
      </div>

      <div class="card-actions">
        <input id="codeInput" class="code-input" inputmode="numeric" maxlength="3" placeholder="Ieraksti kodu (piem. 345)" />
        <button id="checkBtn" class="btn">Pārbaudīt</button>
      </div>

      <div class="card-feedback" id="feedback">—</div>
    </section>

    <!-- Mazs info debug (vari pēc tam izņemt) -->
    <div class="hud" id="hud">—</div>
  </main>

  <script src="assets/disk.js"></script>
  <script src="assets/game.js"></script>
</body>
</html>
